<!-- preferences.page.html -->

<ion-content class="ion-padding">
  <ion-card>
    <ion-card-header>
      <ion-card-title>Setează preferințele de căutare</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item>

        <ion-input type="text" [(ngModel)]="city" placeholder="Introdu orașul"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Preț maxim (€)</ion-label>
        <ion-input type="number" [(ngModel)]="maxPrice" placeholder="Ex: 40000"></ion-input>
      </ion-item>

      <ion-button expand="block" color="tertiary" (click)="savePreferences()">
        Salvează Preferințele
      </ion-button>
    </ion-card-content>
  </ion-card>

  <!-- Feedback pentru salvare -->
  <div *ngIf="preferencesSaved" class="save-feedback">
    <ion-icon name="checkmark-circle" color="success"></ion-icon>
    <p>Preferințele au fost salvate!</p>
  </div>
</ion-content>
